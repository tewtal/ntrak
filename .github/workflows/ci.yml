name: ci

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build pkg-config \
            libx11-dev xorg-dev \
            libgl1-mesa-dev mesa-common-dev \
            libgtk-3-dev \
            clang-20 lld-20
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-20 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-20 100
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-20 100
          sudo update-alternatives --install /usr/bin/lld lld /usr/bin/lld-20 100            

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.29.0"

      - name: Configure (Clang)
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER=clang-20
          -DCMAKE_CXX_COMPILER=clang++-20
          -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=lld"
          -DBUILD_TESTING=OFF          

      - name: Build
        run: cmake --build build

      - name: Package (Linux tar.gz)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          tar -C build/bin -czf "dist/ntrak-ci-linux-${{ matrix.build_type }}.tar.gz" .

      - name: Package (Windows zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Compress-Archive -Path build\bin\* -DestinationPath dist\ntrak-ci-windows-${{ matrix.build_type }}.zip -Force

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntrak-ci-${{ runner.os }}-${{ matrix.build_type }}
          path: dist/*
